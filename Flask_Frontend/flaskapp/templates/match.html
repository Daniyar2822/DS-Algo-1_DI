{% extends "layout.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Matching Results</h2>
    
    <!-- Run matches -->
    <form action="{{ url_for('match') }}" method="post">
        <button type="submit" class="btn btn-primary mb-3">Start Matching Process</button>
    </form>
    
    <!-- Return matches as table (TO DO: Discuss alternative ways to present the output) -->
    <table class="table">
        <thead>
            <tr>
                <th>Match ID</th>
                <th>Student Name</th>
                <th>Course Name</th>
            </tr>
        </thead>
        <tbody>
            {% for match in matches %}
            <tr>
                <td>{{ match.id }}</td>
                <td>{{ match.student_name }}</td>
                <td>{{ match.course_name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
