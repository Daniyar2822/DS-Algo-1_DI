{% extends "layout.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Matching Results</h2>
    
    <!-- Button to trigger matching process -->
    <form action="{{ url_for('match') }}" method="post">
        <button type="submit" class="btn btn-primary mb-3">Start Matching Process</button>
    </form>
    
    <!-- Table to display matches -->
    <table class="table">
        <thead>
            <tr>
                <th>Match ID</th>
                <th>Student Number</th>
                <th>Course Number</th>
            </tr>
        </thead>
        <tbody>
            {% for match in matches %}
            <tr>
                <td>{{ match.id }}</td>
                <td>{{ match.student_number }}</td>
                <td>{{ match.supervisor_ranking_id }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
